<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sistema de Análise de Créditos - Conductor</title>
<meta name="description" content="Tela inicial do sistema de Serviços da empresa Conductor">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.css" />
<link rel="stylesheet" href="app/styles/main.css">
<link rel="icon" href="app/images/logo.ico">
</head>


<div ng-include="'app/views/header.html'"></div>

<div class="container">
	<div class="row content createanalise">
		<h3>Atualizar Análise Crédito</h3>
		<hr />
		<form ng-submit="atualizarAnalise(analiseEdicao)">
			<div class="form-group">
				<label for="portadorId">ID Portador:</label> <input type="text" name="portadorId" id="portador_id" ng-model="analiseEdicao.portador.id"
					class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="nome">Nome:</label> <input type="text" name="nome" id="portador_nome" ng-model="analiseEdicao.portador.nome" class="form-control"
					disabled>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="text" name="email" id="portador_email" ng-model="analiseEdicao.portador.email" class="form-control"
					disabled>
			</div>
			<div class="form-group">
				<label for="endereco">Endereço:</label> <input type="text" name="endereco" id="portador_endereco" ng-model="analiseEdicao.portador.endereco"
					class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="rg">RG:</label> <input type="text" class="form-control" name="rg" ng-model="analiseEdicao.portador.rg" id="portador_rg" disabled>
			</div>
			<div class="form-group">
				<label for="cpf">CPF:</label> <input type="text" name="cpf" id="portador_cpf" ng-model="analiseEdicao.portador.cpf" class="form-control"
					maxlength="250" disabled>
			</div>
			<div class="form-group">
				<label for="dataNascimento">Data de Nascimento:</label> <input type="text" class="form-control" name="dataNascimento"
					ng-model="analiseEdicao.portador.dataNascimento" value="{{portadorEdicao.dataNascimento}}" id="portador_data_nascimento" disabled>
			</div>
			<div class="form-group">
				<label for="telefone">Telefone para Contato:</label> <input type="text" class="form-control" name="telefone"
					ng-model="analiseEdicao.portador.telefone" id="portador_telefone" disabled>
			</div>
			<div class="form-group">
				<label for="profissao">Profissão:</label> <input type="text" name="profissao" id="portador_profissao" ng-model="analiseEdicao.portador.profissao"
					class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="salario">Faixa Salarial:</label> <input type="text" name="salario" id="portador_salario" ng-model="analiseEdicao.portador.salario"
					class="form-control" disabled>
			</div>
			<div class="form-group">
				<label for="spc">No SPC:</label> <input type="text" name="spc" id="portador_spc"  value="{{analiseEdicao.portador.spc | isSpc}}" class="form-control"
					disabled>
			</div>

			<div class="form-group">
				<label for="spc">Resultado da Análise de Crédito:</label>
				<select name="aprovado" id="portador_aprovado" class="form-control" ng-model="analiseEdicao.aprovado" required>
					<option value="aprovado">Aprovado</option>
					<option value="reprovado">Reprovado</option>
				</select>
			</div>

			<div>
				<button type="submit" class="btn btn-success btn-space  pull-right">Editar</button>
			</div>

			<div>
				<a class="btn btn-primary btn-space pull-right" href="/conductor/#!/analise-analista"> Voltar</a>
			</div>

		</form>
	</div>
</div>
<hr />

</html>
