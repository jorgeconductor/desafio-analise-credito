<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sistema de Análise de Crédito - Conductor</title>
<meta name="description" content="Tela inicial do sistema de Serviços da empresa Conductor">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<link rel="stylesheet" href="bower_components/bootstrap3-dialog/dist/css/bootstrap-dialog.css" />
<link rel="stylesheet" href="app/styles/main.css">
<link rel="icon" href="app/images/logo.ico">
</head>

<div ng-include="'app/views/header.html'"></div>

<div class="container">

	<a href="/conductor/#!/criarportador" class="btn btn-info mt-12 pull-right ">Criar Portador</a>

	<div class="mn box_1" style="float: left">
		<h3 class="total">
			<span class="main_total">Portadores <img src="app/images/servico.png" alt="" height="50" width="50">
			</span>
		</h3>
	</div>


	<div class="panel-body">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Identidade</th>
					<th>SPC</th>
					<th>Faixa Salarial</th>
					<th class="text-right">Ações</th>
				</tr>
			</thead>
			<tbody>

				<tr ng-repeat="port in portador">
					<td>{{ port.nome }}</td>
					<td>{{ port.rg }}</td>
					<td>{{ port.spc | isSpc }}</td>
					<td>R$ &nbsp;{{ port.salario | number : 2 }}</td>
					<td class="text-right">
						<button type="submit" class="btn btn-danger" ng-click="deletarPortador(port)">
							Deletar &nbsp; <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button> <a  class="btn btn-primary btn-space" ng-click="editarPortador(port)" href="/conductor/#!/atualizarportador">Atualizar &nbsp; <span
							class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
							
							<a  class="btn btn-success"
							ng-click="verificarPortador(port)" href="/conductor/#!/verificarportador">Detalhes &nbsp; <span class="glyphicon glyphicon-plus"
								aria-hidden="true"></span></a>
					</a>
					</td>
				</tr>

			</tbody>
		</table>
	</div>
</div>

</html>
